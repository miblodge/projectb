<div id="steemProfile">
<h1><span id="profile-name"></span></h1>
<div id="profile-image"></div>
<div id="profileStats">
<ul>
	<li><strong>Reputation:</strong> <span id="profile-reputation"></span></li>
	<li><strong>Location:</strong> <span>{steem_profile_location}</span></li>
	<li><strong>Website:</strong> <span>{steem_profile_website}</span></li>
	<li><strong>About:</strong> <span id="profile-about"></span></li>
	<li><a href="javascript:steem_load('{&quot;show&quot;:&quot;posts&quot;,&quot;user&quot;:&quot;{steem_profile_username}&quot;,&quot;tag&quot;:&quot;&quot;,&quot;count&quot;:&quot;25&quot;}');">View posts</a></li>
</ul>
</div>

<div class="steemitboard">
<a href="http://steemitboard.com/@{steem_profile_username}" rel="noopener">

<a href="http://steemitboard.com/@{steem_profile_username}" rel="noopener">

<a href="http://steemitboard.com/@{steem_profile_username}" rel="noopener">
